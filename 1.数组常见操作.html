<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组</title>
</head>
<body>
    <script>
        //添加删除元素————————————————————————————————————————
        var arr=[1,2,3,4,5];
        arr.push(6);
        console.log(arr);   //[1, 2, 3, 4, 5, 6]
        console.log(arr.pop());  //6
        arr.unshift(0);
        console.log(arr);   //[0, 1, 2, 3, 4, 5]
        console.log(arr.shift());   //0

        //splice
        var arr2=[1,2,3,4]
        console.log(arr2.splice(0,1,0));    //改 [1]
        console.log(arr2);  //[0, 2, 3, 4]
        arr2.splice(1,0,1);    //新增
        console.log(arr2);  //[0, 1, 2, 3, 4]
        arr2.splice(4,1);    //删除
        console.log(arr2);  //[0, 1, 2, 3]

        //slice
        var arr3=[1,2,3,4]
        console.log(arr3.slice(0,2))

        //concat
        console.log(arr3.concat(arr2))
        console.log(arr.concat())

        //查询元素————————————————————————————————————————
        var arr4=[1,2,3,4,5,6]
        console.log(arr4.indexOf(3)) //2
        console.log(arr4.lastIndexOf(2,5))  //1
        console.log(arr4.includes(3)) //true
        var result=arr4.find((item)=>item===5);
        console.log(result) //5
        var result2=arr4.filter((item)=>item===5);
        console.log(result2) //[5]
        var result3=arr4.findIndex((item)=>item===5);
        console.log(result3) //4

        //转换数组————————————————————————————————————————
        //map 创建新数组 简单项 不改变原数组
        var arr6=[1,2,3,4]
        var arr7=arr6.map((item)=>Math.pow(item,2))
        console.log(arr6)   //[1, 2, 3, 4]
        console.log(arr7)   //[1, 4, 9, 16]
        //sort
        //reverse
        //split/join
        var result4=[1,2,3,4,5].reduce((sum,item,index)=>sum+=item)
        console.log(result4)//15
        //forEach
        //some //true/false
        //every //true/false
        var arr8=[0,0,0,0,0]
        arr8.fill(1,0,10);  //[1,1,1,1,1]
        console.log(arr8)

        //生成【1,100】
        const aar1=new Array(100).fill(0).map((item,index)=>index+1)
        const aar2=Array.from(Array(100),(item,index)=>index+1)
        const aar3=[...Array(100).keys()]
        console.log(aar3)

        //数组去重
        const aar4 = [1, 1, 2, 2, 3, 4, 5, 5]
        const newArr = [...new Set(aar4)]

        //数组取交集
        const a = [0, 1, 2, 3, 4, 5]
        const b = [3, 4, 5, 6, 7, 8]
        const duplicatedValues = [...new Set(a)].filter(item => b.includes(item))
        duplicatedValues // [3, 4, 5]

        //数组取差集
        const a = [0, 1, 2, 3, 4, 5]
        const b = [3, 4, 5, 6, 7, 8]
        const diffValues = [...new Set([...a, ...b])].filter(item => !b.includes(item) || !a.includes(item)) // [0, 1, 2, 6, 7, 8]
